<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Samuel Ferreira</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&display=swap');

            body {
                margin: 0;
                padding :0;
                color:yellowgreen;
                font-family: 'Genos', sans-serif;
                background-color: #050505;
                overflow:hidden;
            }
            #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 1;
        }
            .wrapper{
                position: relative;
                z-index: 1;
                height: 100vh;
                width: 100vw;
                display:flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: rgba(0, 0, 0, 0.2);
            } 
            h1 {
                text-transform: uppercase;
                letter-spacing: 4px;
            }
            h2 {
                text- transform: uppercase;
                letter-spacing: 3px;
            }
            .social-media {
                margin-top: 1rem;
                display: flex;
                }
            .insta, .git {
                background-color:black;
                color:black;
                text-decoration: none;
                color: yellowgreen;
                font-size: 24px;
                padding:1rem 4rem;
                border: 1px solid yellowgreen;
                min-width: 3rem;
                display:flex;
                justify-content:center;
                align-items: center;
            }
            .insta:hover {
                background-color:blue;
                color:black;
            }
            .git:hover {
                background-color: red;
                color:black;
            }
        </style>
    </head>
    <body>
        <canvas id="matrix-bg"></canvas>
       <header class="wrapper">
         <h1>Samuel Ferreira</h1>
         <h2>Front-End Developer</h2>
         <div class="social-media">
         <a href="https://www.instagram.com/skferreira001?igsh=MXhlM2lrOGRoYmJj" target="_blank" class="insta">Instagram</a>
         <a href="https://github.com/skferreira001-tech" target="_blank" class="git">GitHub</a>
         </div>
        </header>
    
        <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const chars = "01";
        const fontSize = 15;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(3);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "yellowgreen";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.9) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);
    </script>
    </body>
</html>
